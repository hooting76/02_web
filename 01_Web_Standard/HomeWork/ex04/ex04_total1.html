<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 활용예시2(샴푸레시피)</title>
    <style>
        table{
            border: black solid 1px;
        }
        thead>tr>td{
            border: black solid 1px;
            background: lightgray;
            font-weight: bolder;
            text-align: center;
        }
        tbody>tr>td{
            border: black solid 1px;
        }
        .th{
            font-weight: bolder;
            text-align: center;
        }
        tfoot>tr>td{
            border: black solid 1px;
            background: lightgray;
        }

    </style>
</head>
<body>
    <img src="/01_Web_Standard/ex04/images/title_recipe.gif" alt="샴푸로고">
    <table>
        <caption>레시피 재료</caption>
        <thead>
            <tr>
                <td>재료</td>
                <td>첨가량</td>
                <td>48시간</td>
                <td>대체재료</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5" class="th">수상층</td>
                <td>로즈마리 추출물</td>
                <td>30g</td>
                <td rowspan="3">증류수</td>
            </tr>
            <tr>
                <td>네틀추출물</td>
                <td>30g</td>
            </tr>
            <tr>
                <td>증류수</td>
                <td>90g</td>
            </tr>
            <tr>
                <td>폴리쿼터</td>
                <td>1.5g</td>
                <td>쟁탄검</td>
            </tr>
            <tr>
                <td>글리세린</td>
                <td>10g</td>
                <td>히아루론산 10g</td>
            </tr>
            <tr>
                <td rowspan="3" class="th">계면활성제</td>
                <td>LEC/CDE</td>
                <td>180g / 10g</td>
                <td>CDE + LES</td>
            </tr>
            <tr>
                <td>코코베타인</td>
                <td>5g</td>
                <td>X</td>
            </tr>
            <tr>
                <td>애플 계면 활성제</td>
                <td>10g</td>
                <td>올리브 계면 활성제</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
