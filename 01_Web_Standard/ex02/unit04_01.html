<!doctype html>
<html lang="ko">
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>Web design</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<ul>
		<li>
			html(마크업언어)
			<ul>
				<li>body
					<ul>
						<li>h</li>
						<li>p</li>
						<li>q</li>	
						<li>mark</li>
					</ul>
				</li>
				<li>head</li>
			</ul>
		</li>
		<li>
			css
		</li>
		<li>
			photoshop
		</li>
		<li>
			javascript(기본)
		</li>
		<li>
			jQuery
		</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>5월 1중 영화 예매 순위</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->
	<ol start="4">
		<li>스파이더맨: 노 웨이 홈</li>
		<li>엔칸토: 마법의 세계</li>
		<li>유체이탈자</li>
		<li>극장판 소드 아트 온라인 -프로그레시브- 별 없는 밤의 아리아</li>
	</ol>
</body>
</html>
