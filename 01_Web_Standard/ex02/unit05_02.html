<!doctype html>
<html lang="ko">
<head>
	<title> 시맨틱 요소를 이용한 마크업 </title>
	<meta charset="UTF-8" />
	<style>
		#wrap{
			width: 1000px;
			height: 630px;
			background: lightsteelblue;
			margin: 50px 50px;
			padding: 10px;
			font-size: 3em;
			color: white;
			text-align: center;
		}

		header{
			width: 100%;
			height: 100px;
			background: mediumorchid;
			margin-bottom: 10px;
			line-height: 100px;
		}

		nav{
			width: 100%;
			height: 100px;
			background: mediumorchid;
			margin-bottom: 10px;
			line-height: 100px;
		}

		main{
			width: 100%;
			height: 300px;
			margin-bottom: 10px;
		}
		main section{
			width: 690px;
			height: 300px;
			background: mediumorchid;
			margin-right: 10px;
			float: left;
			padding: 10px;
			box-sizing: border-box;
		}

		main section article{
			width: 100%;
			height: 130px;
			background: red;
			margin-top: 85px;
			line-height: 130px;
		}

		main aside{
			width: 300px;
			height: 300px;
			background: mediumorchid;
			float: left;
		}

		footer{
			width: 100%;
			height: 100px;
			background: mediumorchid;
			margin-bottom: 10px;
			line-height: 100px;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<header>header</header>
		<nav>nav</nav>
		<main>
			<section>section
				<article>article</article>
			</section>
			<aside>aside</aside>
		</main>
		<footer>footer</footer>
	</div>
</body>
</html>
