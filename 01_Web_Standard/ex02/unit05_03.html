<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 요소</title>
    <style>
        #wrap{
           width: 1000px; 
           height: 630px;
           background: lightsteelblue;
           margin: 50px 50px;
           font-size: 3em;
           padding: 10px;
           color: white;
           text-align: center;
        }

        header{
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background: blueviolet;
            line-height: 100px;
        }

        nav{
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background: blueviolet;
            line-height: 100px;
        }
        main{
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        main section{
            width: 690px;
            height: 300px;
            float: left;
            box-sizing: border-box;
            background: blueviolet;
            margin-right: 10px;
            padding: 10px;
        }
        main section article{
            width: 100%;
            height: 130px;
            background: purple;
            margin-top: 90px;
            line-height: 100px;
        }
        main aside{
            width: 300px;
            height: 300px;
            background: blueviolet;
            line-height: 100px;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background: blueviolet;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <main>
            <section>section
                <article>
                    article
                </article>
            </section>
            <aside>aside</aside>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
