<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
    <style>
        #wrap{width: 1000px; height: 620px; background: aquamarine;margin: 50px auto; padding: 10px; text-align: center; color:blueviolet; font-size: 3em; text-transform: uppercase;}
        #wrap>header{width: 100%; height: 100px; background: bisque; line-height: 100px; margin-bottom: 10px;}
        #wrap>nav{width: 200px; height: 400px; margin-bottom: 10px; background: darksalmon; line-height: 400px; float: left;}
        #wrap>section{width: 580px; height: 400px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px; background: darksalmon;  float: left;}
        #wrap>section>header{width:100%; height: 100px; background: blue; line-height: 100px; margin-bottom: 10px;}
        #wrap>section>section{width:100%; height: 100px; background: blue; line-height: 100px; margin-bottom: 10px;}
        #wrap>section>footer{width:100%; height: 100px; background: blue; line-height: 100px;}
        #wrap>aside{width: 200px; height: 400px; margin-bottom: 10px; background: darksalmon; line-height: 400px; float: left;}
        #wrap>footer{width: 100%; height: 100px; background: bisque; line-height: 100px; clear:both}
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <section>section
            <header class="s-header">header</header>
            <section class="s-section">section</section>
            <footer class="s-footer">footer</footer>
        </section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
