<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 1000px; 
            height: 600px; 
            text-align: center; 
            font-size: 3em; 
            background: cornflowerblue;
            margin: 10px 10px;
            padding: 10px;
        }
        #wrap>header{
            width: 100%;
             height: 100px; 
             background: cornsilk; 
             line-height: 100px;
             margin-bottom: 10px;
            }
        #wrap>nav{
            width: 200px;
            height: 380px;
            background: cornsilk;
            line-height: 100px;
            margin-right: 10px;
            float: left;
        }
        #wrap>section{
            width: 580px; 
            height: 380px;
            background: cornsilk;
            float: left;
            margin-right: 10px;
            box-sizing: border-box;
        }
        #wrap>section>header{
            height: 100px;
            background: brown;
            line-height: 100px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #wrap>section>section{            
            height: 100px;
            background: brown;
            line-height: 100px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #wrap>section>footer{
            height: 100px;
            background: brown;
            line-height: 100px;
            margin-left: 10px;
            margin-right: 10px;
        }
        #wrap>aside{            
            width: 200px;
            height: 380px;
            background: cornsilk;
            line-height: 100px;
            float: left;
        }
        #wrap>footer{           
            width: 1000px;
            height: 100px;
            background: cornsilk;
            line-height: 100px;
            float: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <section>section
            <header>header</header>
            <section>section</section>
            <footer>footer</footer>
        </section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
