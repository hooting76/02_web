<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>
    <style>
        ul{background: turquoise; overflow: hidden; width: 284px; margin: 0 auto;}
        ul li{float: left; list-style: none; padding: 10px 20px;}
        div{background: rgb(0, 0, 0, .5);}
    </style>
</head>
<body>
    <h1>그룹핑</h1>
    <h2>div요소(block요소 그룹핑)</h2>
    <div>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">자료실</a></li>
        </ul>
    </div>
    <h2>span요소(inline요소 그룹핑)</h2>
    <div>
        <ol>
            <li><span style="background: yellow;"><a href="#">오늘의 수업</a>html5와 css</span></li>
        </ol>
    </div>
</body>
</html>
