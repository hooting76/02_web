<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title> CSS 적용하기 </title>
	<meta charset="UTF-8" />
	<style>
		h1{background: blueviolet; padding: 10px auto; text-align: center;}
		ul li{text-align: center;}
		span{background: black; color: white;}
		#Toy1{background: red; color: white; text-align: center; font-size: 12px;}
		#Toy2{background: red; color: white; text-align: center; font-size: 12px;}
		#Toy3{background: red; color: white; text-align: center; font-size: 12px;}
		div{margin: 10px auto; text-align: center;}
		span{text-align: center; background: black; color: white;}
	</style>
</head>

<body>
	<h1>CSS 적용하기</h1>
	<hr>
	<ul>
		<li><a href="#Toy1"><span>Toy1</span></a></li>
		<li><a href="#Toy2"><span>Toy2</span></a></li>
		<li><a href="#Toy3"><span>Toy3</span></a></li>
	</ul>
	<hr />
	<h2 id="Toy1">회전 동물 알파벳</h2>
	<div>
		<img src="images/toy1.jpg" width="267" height="516" alt="회전 동물 알파벳" />
	</div>
	<hr />
	<h2 id="Toy2">애벌레</h2>
	<div>
		<img src="images/toy2.jpg" width="516" height="391" alt="애벌레" />
	</div>
	<hr />
	<h2 id="Toy3">스스로 움직이는 공</h2>
	<div>
		<img src="images/toy3.jpg" width="347" height="516" alt="스스로 움직이는 공" />
	</div>
	<hr />
	<span><a href="#">위로 이동하기</a></span>
	
</body>
</html>
