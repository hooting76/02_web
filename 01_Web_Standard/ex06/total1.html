<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title> 히트 레시피 </title>
	<meta charset="UTF-8" />
	<style type="text/css">
	
			/* 전체 선택자 */
			*{margin: 0; padding: 0;}
			
			/* body 선택자 */
			body{margin: 10px auto 10px 10px;}

			/* 하이퍼링크 디자인 */
			a:visited{color: lightgray; text-decoration: none;}
			a:hover{background: white; color:black; text-decoration: none;}
			a:active{background: white; color:black; text-decoration: none;}
			a:link{color: lightgray; text-decoration: none;}

			/* div 요소 디자인  */
			#categoryBox{
				border: 5px solid lightskyblue;
				width: 200px;
				margin: 30px auto 10px 15px;
			}

			#bbsBox{
				border: 5px solid pink;
				width: 200px;
				margin: 30px auto 10px 15px;
			}
			/* h1 요소 디자인 */
			#categoryBox>h1{
				border-bottom: lightgray 2px solid;
				padding-left: 10px;
			}
			#bbsBox>h1{
				padding-left: 10px;
			}
			
	</style>
</head>

<body>
	<div id="categoryBox">
		<h1><img src="images/title_category.jpg" width="54" height="13" alt="카테고리" /></h1>
		<ul class="cookMenu"> 
			<li><a href="#">밥/죽/면</a></li>
			<li><a href="#">매일 반찬</a></li>
			<li><a href="#">국/찌게/전골</a></li>
			<li><a href="#">가족/초대요리</a></li>
			<li><a href="#">소스/양념장</a></li>
			<li><a href="#">간식/음료</a></li>
			<li><a href="#">기타</a></li>
		</ul>
	</div>
	<div id="bbsBox">
		<h1><img src="images/title_bbs.jpg" width="54" height="13" alt="게시판" /></h1>
		<ul class="bbsMenu">
			<li><a href="#" title="자유게시판">자유 게시판</a></li>
			<li><a href="#" title="회원장터">회원 장터</a></li>
			<li><a href="#" title="나만의 레시피">나만의 레시피</a></li>
			<li><a href="#" title="불후의 레시피">불후의 레시피</a></li>
		</ul>
	</div>
</body>
</html>
