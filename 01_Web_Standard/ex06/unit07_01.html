<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		/* 첫번째 li 태그  */
		/* li중 첫번째 자식요소 */
		ul li:first-child{
			width: 500px;
			background: lawngreen;
			padding: 5px;
			}
		/* 짝수번째 li 태그  */
		ul li:last-child{
				width: 500px;
				background: coral;
				padding: 5px;
			}
		/* 세번째 li 태그  */
		/* even은 짝수전체선택 */
		ul li:nth-child(even){
			width: 500px;
			background: cyan;
			padding: 10px;
		}
		/* odd는 홀수전체선택 */
		ul li:nth-child(odd){
			width: 500px;
			background: tomato;
			padding: 10px;
		}
		/* 숫자를입력하여서 직접적으로 몇번째인지 지정 가능 */
		ul li:nth-child(3){
			width: 500px;
			background: tomato;
			padding: 10px;
		}
		/* n을 입력하여 배수 선택시 좋음 */
		ul li:nth-child(3n){
			width: 500px;
			background:purple;
			padding: 10px;
		}
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>
