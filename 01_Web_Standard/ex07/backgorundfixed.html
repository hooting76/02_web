<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 고정하기</title>
    <style>
        div{
            width: 100%;
            height: 500px;
        }
        #box1{
            background: red;
        }
        #box2{
            background: blue;
        }
        #box3{
            /* 가로 50퍼 세로50퍼 위치에 화면사이즈100퍼를 채우라는 의미 */
            background: url(./images/bg1.jpg) no-repeat 50% 50% / 100% fixed;
        }
        #box4{
            background: green;            
        }
        #box5{
            background: gray;
        }
        #box6{
            background: rosybrown;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
</body>
</html>
