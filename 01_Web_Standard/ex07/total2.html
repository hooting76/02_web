<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> FAQ </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body {
				background:url(images/pattern_gray.png);
				margin:50px 0px 0px 0px;
				}
		
			h1 {
				background:#ffffff;
				padding:5px;
				text-align:center;
				margin-bottom:30px;
				border-top:1px solid #000000;
				border-bottom:5px solid #000000;
				}

			#faqBox {
				font:9pt "맑은 고딕", 돋움;
				line-height:150%;
				color:#efefef;
				width:500px;
				padding:10px;
				margin:0px auto;
				background:#666666;
				border:2px solid #efefef;
				border-radius:10px;
				box-shadow:0px 0px 20px #000000;
				}
				/* 추가 작성부분 */
				#faqBox>h2{padding: 15px 0 15px 20px; ; border-bottom: 2px dotted white; font-size: 23px;}
				dt{padding:10px 0 10px 0px; background: #333; margin-left: 20px; border-radius: 10px;}
				dt::before{content: "Q... "; color: lemonchiffon; font-size: 25px;}
				dd{padding: 5px 5px 0 0;}
				dd::before{content: "A... "; color: lemonchiffon; font-size: 25px;}
		</style>
	</head>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
</html>
