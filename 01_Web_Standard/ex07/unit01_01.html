<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* 폰트 연결방식으로 import방식과 html단의 link방식이 있다. */
			@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');

			/* box1 */
			#box1>h2{
				font-family: 'Black Han Sans', sans-serif;
				color: green;
			}
			#box1>p{
				font-family: 'Noto Sans KR', sans-serif;
			}

			/* box2 */
			#box2>h2{
				font-style: italic;
				color: #ff00ff;
			}
			#box2>h2:hover{
				font-style: normal;
			}

			#box2>p{
				/* 소문자 크기로 대문자 나열 */
				font-variant: small-caps;
			}
			#box2 p:hover{
				color: red;
			}

			/* box3 */
			#box3>h2{
				font: 3em arial;
			}
			#box3>p{
				font: small-caps italic 30px "Times New Roman";
			}
		</style>
	</head>

	<body>
		<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet"> -->
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
