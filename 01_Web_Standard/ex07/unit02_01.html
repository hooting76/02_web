<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>목록 문단에 이미지, 위치, 스타일 제어하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* 리스트스타일의 변경 */
			/* list-style-position의 경우는 outside가 기본값. */
			/* list-style은 보통 none을 자주 씀. */
			#list1 li{
				list-style-image: url(./images/arrow.gif);
				list-style-position: inside;
				list-style: disc;
				list-style: circle;
				list-style: square;
				list-style: none;
			}

			/* 여러 순서 표기법 */
			#list2 li{
				list-style: upper-alpha;
				list-style: lower-alpha;
				list-style: upper-roman;
				list-style: lower-roman;
				list-style: upper-latin;
				list-style: hiragana;
				list-style: decimal-leading-zero;
				list-style: decimal;
			}
		</style>
	</head>

	<body>
		<h1>목록 문단 속성 알아보기</h1>
		<hr>
		<h2>테마별 명언 모음</h2> 
		<ul id="list1">
			<li>도전</li>
			<li>사랑 </li>
			<li>우정 </li>
			<li>이별</li>
			<li>인생</li>
			<li>희망</li>
		</ul>
		<h2>인물별 명언 모음</h2> 
		<ol id="list2">
			<li>간디</li>
			<li>공자 </li>
			<li>나폴레옹 </li>
			<li>아인슈타인</li>
			<li>에디슨</li>
		</ol>
	</body>
</html>
