<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 절대 좌표 방식으로 배치하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{padding: 0; margin: 0;}
			body { 
				font:12px "맑은 고딕",돋움,arial; 
				margin-top:20px; 
				margin-left:50px;
				}
			h1 { 
				font-size:2em; 
				color:#ffffff; 
				text-align:center; 
				margin:0px; 
				padding:10px 15px; 
				background-color:#666; 
				width:100%;
				}
			h2 {
				font-size:1.5em;
				padding-left:120px;
				padding-top:30px;
				letter-spacing:-2px;
				text-shadow:-1px -1px 15px #000;
				}
			h3 {
				font-size:1.1em;
				padding-left:120px;
				letter-spacing:-1px;
				font-weight:normal;
				color:#8c8c8c;
				}
			p {
				text-align:right;
				padding-right:40px;
				}
			a {
				color:#333;
				text-decoration:none;
				font-weight:bold;
				font-family:"Arial Black",arial;
				}
			div {
				width:342px;
				height:150px;
				}
			/* Layout */
			/* absolute는 절대 좌표값 */
			/* abs, fixed는 넓이높이 지정을 안하면 다른컨텐트에 침범한다. */
			/* z-index는 숫자가 높을수록 웹에서 이미지가 곂치는경우 제일 상단이미지로 보여준다. */
			#titlePage{position: absolute; top: 0; right: 0; opacity: .5;}
			#book1{background: url(./images/bg_sm01.png) no-repeat; position: absolute; top: 53px; left: 0; z-index: 1;}
			#book2{background: url(./images/bg_sm02.png) no-repeat; position: absolute; bottom: 50%; left: 50%; margin-left: -171px; margin-top: -75px; z-index: 10;}
			#book3{background: url(./images/bg_sm03.png) no-repeat; position: absolute; bottom: 50%; right: 50%; transform: translate(-50%, -50%); z-index: 15;}
			#book4{background: url(./images/bg_sm04.png) no-repeat; position: absolute; bottom: 0; right: 0;}
			#box{background: cyan; text-align: center; width: 400px; height: 300px; position: absolute; top:50%; left: 50%; line-height: 300px;
			transform: translate(-50%, 0);}
			#slide{width: 100%; height: 500px; background: crimson;}
		</style>
	</head>

	<body>
		<header>
			<h1 id="titlePage">시리즈 안내</h1>
		</header>
		<section>
			<div id="book1">
				<h2>실력이 탐나는 시리즈</h2>
				<h3>전략적 실전 대비 입문서 </h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book2">
				<h2>길라잡이 시리즈</h2>
				<h3>단계별로 배울 수 있는 지침서</h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book3">
				<h2>회사 실무에 힘을 주는 시리즈</h2>
				<h3>자연스럽게 익히는 OA 핵심 기능 수록 </h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book4">
				<h2>눈길 시리즈</h2>
				<h3>IT 실무 교재 시리즈</h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="slide"></div>
			<div id="box">나는 포지션이다.</div>
		</section>
	</body>
</html>
