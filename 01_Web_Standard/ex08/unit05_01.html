<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> transform 속성으로 요소 변경하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body, h1, h2, h3, h4, h5, h6, ul, li, dl, dt, dd {
				margin:0px;
				padding:0px;
				}
			body {
				background:url(images/eye_bg.png) repeat-x;
				}
			header {
				background:url(images/eyetop.png) no-repeat center 36px ;
				width:638px;
				height:369px;
				margin:0px auto;
				}
			header h1, header h2, header p {
				display:none;
				}
			section {
				width:600px;
				margin:25px auto;
				}
			section dl {
				float:left;
				}
			section dt, section dd {
				display:none;
				}
			/* Transform */	
			/* 트랜지션  트랜스폼의 관계*/
			/* transform-origin은 기준점을 의미 (50% 50% 가 기본값) */
			/* 트랜지션은 자연스럽게 움직일때 사용하는 요소 */
			#book1{background: url(./images/snow_book1.png) no-repeat; width: 269px; height: 193px; transition: all .5s; transform-origin: 10% 10%;}
			#book2{background: url(./images/snow_book2.png) no-repeat; width: 269px; height: 193px; transition: all .5s;}
			#book3{background: url(./images/snow_book3.png) no-repeat; width: 269px; height: 193px; transition: all .5s;}
			#book4{background: url(./images/snow_book4.png) no-repeat; width: 269px; height: 193px; transition: all .5s;}

			/* rotate(30deg)가 의미하는바는 시계방향으로 30도로 움직여라 이다. */
			#book1:hover{transform: rotate(30deg); }

			/* 스케일에서 1은 원본(기본값) = 1배 */
			/* 반대로 0.8 은 0.8배가 적용된다. */
			#book2:hover{transform: scale(0.8);}

			/* 각도 방향으로 짜내는듯한 트랜지션효과*/
			#book3:hover{transform: skew(20deg, 10deg);}

			/* 지정 좌표로 이동하는 트랜지션 */
			#book4:hover{transform: translate(20%, 20%);}
		</style>
	</head>

	<body>
		<header>
			<h1>눈으로 익히는 IT 길잡이 눈길 시리즈</h1>
			<h2> 교재+학습 통합형 IT 입문서 눈길 시리즈 </h2>
			<p> 기초만 탄탄히 다지면 응용 실력은 저절로 따라온다.필수 기능만을 엄선하여 학습 부담을 없앴습니다.</p>
		</header>
		<section>
			<dl id="book1">
				<dt>포토샵 CS5</dt>
				<dd>다년간의 포토샵 강의 노하우로 포토샵의 기본기를 한권으로 끝낸다!</dd>
			</dl>
			<dl id="book2">
				<dt>일러스트레이터 CS5</dt>
				<dd>캐릭터 디자인부터 고급 일러스트까지 만는 벡터 그래픽툴.</dd>
			</dl>
			<dl id="book3">
				<dt>포토샵 CS5</dt>
				<dd>다년간의 포토샵 강의 노하우로 포토샵의 기본기를 한권으로 끝낸다!</dd>
			</dl>
			<dl id="book4">
				<dt>일러스트레이터 CS5</dt>
				<dd>캐릭터 디자인부터 고급 일러스트까지 만는 벡터 그래픽툴.</dd>
			</dl>
		</section>		
	</body>
</html>
