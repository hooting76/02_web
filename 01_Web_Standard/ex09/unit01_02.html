			body {
				font:0.95em Arial,sans-serif;

			h1 {
				text-shadow:0px 0px 5px #666;

			/* Gradient Menu Bar */

			#topNav{
				padding: 0 0;
				margin: 0 auto;

				line-height: 250%;
				text-align: center;

			#topNav li{

				content: "/";

			#topNav li a:visited{

			#topNav li:hover{
