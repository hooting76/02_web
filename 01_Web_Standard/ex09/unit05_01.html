<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>로긴 폼 문서 만들기</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		body, h1, p, input, label { 
			margin:0px;
			padding:0px;
			font-family:"맑은 고딕",돋움;
			font-size:13px;
			}
		body { 
			border-top:15px solid #333;
			}
		h1 {
			font-size:50px;
			letter-spacing:-3px;
			color:#C8C8C8;
			text-align:center;
			}
		/* Login Form Design */
		fieldset{
			width: 330px;
			margin: 20px auto;
			padding: 50px;
			border: 5px solid gray;
			border-radius: 10px;
		}
		fieldset legend{
			display: none;
		}
		#login{
			float: left;
		}
		#login label{
			display: block;
			float: left;
			width: 60px;
			font-weight: bold;
		}
		#login p input{
			background: #dedede;
			border: none;
			margin-bottom: 10px;
		}
		#btnLogin{
			float: left;
			display: block;
			width: 80px;
			height: 45px;
			background: royalblue;
			border-radius: 10px;
			color: white;
			margin-left: 10px;
			padding: 5px;
			border: none;
		}
		#btn1{
			clear: both;
			margin-left: 60px;
			padding-bottom: 10px;
		}
		#btn2{
			margin-left: 60px;
		}
		#btnJoin , #btnSearch{
			background: royalblue;
			color: white;
			padding: 2px;
			border-radius: 5px;
			border: none;
		}
		#btn2 input{
			padding: 5px;
		}
	</style>
</head>
<body>
	<form id="loginForm" action="#" method="post" name="form1">
		<h1>Member Login</h1>
		<fieldset>	
			<legend>Member Login</legend>
			<div id="login">
				<p>
					<label for="userId" class="labelStyle">아이디</label>
					<input type="text" id="userId" />
				</p>
				<p>
					<label for="userPWD" class="labelStyle">비밀번호</label>
					<input type="password" id="userPWD" />
				</p>
			</div>
				<input type="submit" value="로그인하기" id="btnLogin" />
			<p id="btn1">
				<input type="checkbox" id="saveId" value="savedIdYes" />
				<label for="saveId">아이디저장</label>	
				<input type="checkbox" id="secure" value="secureYes" />
				<label for="secure">보안접속</label>	
			</p>
			<p id="btn2">
				<input type="button" value="회원가입" id="btnJoin" />
				<input type="button" value="아이디/비밀번호 찾기" id="btnSearch" />
			</p>
		</fieldset>
	</form>
</body>
</html>
