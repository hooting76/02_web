<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어쿼리 예제(배경색상 바꾸기)</title>
	<style>
		body{
			background: greenyellow; color: #fff
		}
		/* 화면넓이가 0에서 1600px 까지 (pc버전)*/
		@media screen and (max-width: 1600px) {
			body{background: plum;}
		}
		/* 화면넓이가 0에서 1024px 까지 (pc버전)*/
		@media screen and (max-width: 1024px) {
			body{background: lightskyblue;}
		}
		/* 화면넓이가 0에서 960px 까지 (랩탑버전)*/
		@media screen and (max-width: 960px) {
			body{background: rosybrown;}
		}
		/* 화면넓이가 0에서 768px 까지 (테블릿버전)*/
			@media screen and (max-width: 768px) {
			body{background: lightslategray;}
		}
		/* 화면넓이가 0에서 576px 까지 (모바일버전)*/
		@media screen and (max-width: 576px) {
			body{background: lime;}
		}
	</style>
</head>
<body>
	<h1>미디어쿼리</h1>
	<p>미디어쿼리는 화면 크기에 따른 각각의 속성값을 지정하여, 여러가지 화면을 구성하는 기술을 말한다.</p>
	<p>@media only screen and (조건문) {실행문}</p>
	<ul>
		<li>@media: 미디어쿼리가 시작됨을 표시</li>
		<li>only: 미디어 쿼리 구문을 해석하라는 명령어(생략 가능)</li>
		<li>screen: 컴퓨터 스크린에서 사용한 css 정의</li>
		<li>(조건문): 해당 크기를 설정할수 있음</li>
		<li>(실행문): 조건에 따른 실행을 설정</li>
	</ul>
</body>
</html>
