<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스사이징</title>
    <style>
        /* 박스사이징의 쓰임새 */
        .box{width: 200px; height: 200px; background: plum; margin-bottom: 10px;}
        .box2{border: 10px solid mediumaquamarine; padding: 20px;}
        .box3{border: 10px solid mediumaquamarine; padding: 20px; box-sizing: border-box;}
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
