<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{width: 700px; height: 400px; background: coral; margin: 0 auto; position: relative;}
        .box1{width: 100px; height: 100px; background: darkgreen;}
        .box2{width: 100px; height: 100px; background: lightblue; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .box2_1{width: 5px; height: 5px; background: darkgreen; position: absolute; top: 0; left: 50%; transform: translateX(-50%);}
    </style>
</head>
<body>
    <div class="header">
        <div class="box1"></div>
        <div class="box2">
            <div class="box2_1">
        </div>
    </div>
</body>
</html>
