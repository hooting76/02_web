<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{width: 500px; height: 300px; background: violet; margin: 50px 50px; position: relative;}
        .box1{width: 50px; height: 50px; background: red; position: absolute; top: -20px; left: 0;}
        .box2{width: 50px; height: 50px; background: blue; position: absolute;}
        .box3{width: 50px; height: 50px; background: blueviolet; position: absolute; top: 50px; left: 0;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
