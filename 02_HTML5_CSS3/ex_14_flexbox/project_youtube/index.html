<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE flex 활용하기</title>
    <script src="https://kit.fontawesome.com/0980bc494a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">youtube</span>
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video src="video/video.mp4" controls></video>
    </section>
    <section class="infoAndupNext">
        <div class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#김용명 #장도연 | #Diggle</li>
                    <li>#김용명</li>
                    <li>#diggle</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">
                        도연X용명 '수상한 택시' 모아보기🚖 세상 뻔뻔한 장도연의 전 남친 김용명 맥이기ㅋㅋㅋ 도연X용명 '수상한 택시' 모아보기🚖 세상 뻔뻔한 장도연의 전 남친 김용명 맥이기ㅋㅋㅋ
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <div class="views">
                    <span class="view">조회수 402,000회 2022.01.25</span>
                </div>
            </div>
            <div class="action"></div>
            <div class="channel"></div>
        </div>
        <div class="upNext">
            <div class="title"> Up Next</div>
            <ul>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </div>
    </section>
    <footer></footer>
</body>
</html>
