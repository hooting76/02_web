<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        //-------------------------102p-------------------------------------
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];

        // 자정한 문자로 연결하여 하나의 문자열을 반환
        var result = arr_1.join("-");
        console.log(result);    

        // 2개의 배열을 하나로 결합
        result = arr_1.concat(arr_2);
        console.log(result);    

        // 구간을 잘라서 배열객체로 저장
        result = arr_1.slice(1,3);
        console.log(result);    

        result = arr_2.slice(0,1);
        console.log(result);    

        // 배열을 오름차순정렬
        arr_1.sort();
        console.log(arr_1);
        // 내림차순 정렬
        arr_2.reverse();
        console.log(arr_2);

        var greenArr=["교대","방배","강남"];
        var yellowArr=["미금","정자","수서"];

        // 지정데이터를 삭제하고 새로운 데이터 삽입
        greenArr.splice(1, 2, "서초", "역삼");
        console.log(greenArr);

        
        var data1 = yellowArr.pop();// 수서 / 미금 정자
        var data2 = yellowArr.shift();// 미금 /정자

        yellowArr.push(data2); //정자 + 미금
        console.log(yellowArr); //정자 미금

    </script>
</head>
<body>
    
</body>
</html>
