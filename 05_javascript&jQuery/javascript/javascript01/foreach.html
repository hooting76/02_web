<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <h2>for</h2>
    <ul id="for"></ul>
    <hr>
    <h2>forEach</h2>
    <ul id="forEach"></ul>
    <hr>
    <h2>for of</h2>
    <ul id="forof"></ul>
    <hr>
    <h2>for in</h2>
    <ul id="forin"></ul>
    <hr>
    <h2>do / while</h2>
    <ul id="dowhile"></ul>
    <hr>
    <script>
        var fruits =["apple", "banana", "orange"];

        //for
        for(var i=0;i<fruits.length; i++){
            document.getElementById('for').innerHTML +='<li>'+fruits[i]+'</li>';
        }

        // forEach
        fruits.forEach(function(item,index){
            // document.getElementById('forEach').innerHTML +='<li>'+fruits[index]+'</li>';
            document.getElementById('forEach').innerHTML +='<li>'+fruits[index]+'<li>';
        });

        //for of
        var item;
        for(item of fruits){
            document.getElementById('forof').innerHTML +='<li>'+item+'</li>';
        }

        //for in <- 객체내의 값
        var person={pname:'jch', page:'28', pgender:'남성'}
        var x;
        for(x in person){
            document.getElementById('forin').innerHTML +='<li>'+person[x]+'</li>';
        }

        //do/while
        var y=0;
        do{
            document.getElementById('dowhile').innerHTML +='<li>'+fruits[y]+'</li>';
            y++;
        }while(y<fruits.length);
    </script>
</body>
</html>
