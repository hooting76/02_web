<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num_animation</title>
    <style>
        .num_animation{width: 100%; padding: 20px; font-size: 3em; margin: 0 auto; border: 5px solid lightgray; text-align: center; }
    </style>
</head>
<body>
    <div class="num_animation" data-num="100">0</div>
    <div class="num_animation" data-num="90">0</div>
    <div class="num_animation" data-num="80">0</div>
    <div class="num_animation" data-num="70">0</div>
    <div class="num_animation" data-num="60">0</div>
    <div class="num_animation" data-num="50">0</div>

    <script>
        let numAnimation = document.querySelectorAll('.num_animation');

        function changeNum(idx){
            let num=0;
            let targetNum = numAnimation[idx].getAttribute('data-num');

            let timer = setInterval(function(){
            ++num;
            numAnimation[idx].innerHTML=num;
                if(num==targetNum){
                    clearInterval(timer);
                }
            },10);
        }
        for(let i=0; i<numAnimation.length; i++){
            changeNum(i);
        }

        


    </script>
</body>
</html>
