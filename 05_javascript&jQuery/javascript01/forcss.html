<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for의 종류</title>
</head>
<body>
    <h1>반복문</h1>
    <h2>for</h2>
    <ul class="menu1">
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>
    <h2>foreach</h2>
    <ul class="menu2">
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>
    <h2>for of</h2>
    <ul class="menu3">
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>
    <h2>do / while</h2>
    <ul class="menu4">
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>
    <script>
        var $menu1 = document.querySelectorAll('.menu1 li');
        var $menu2 = document.querySelectorAll('.menu2 li');
        var $menu3 = document.querySelectorAll('.menu3 li');
        var $menu4 = document.querySelectorAll('.menu4 li');

        // $menu1[0].style.color="green";

        // foreach
        // 구버전
        for(let i=0;i<$menu1.length; i++){
            // $menu1[i].style.color="green";
            $menu1[i].addEventListener('mouseover', function(){
                this.style.color="green";
            });
            $menu1[i].addEventListener('mouseout', function(){
                this.style.color="black";
            });
        }
        // 신버전(많이 쓰임)
        $menu2.forEach(function(item, index){
            item.addEventListener('mouseover', function(){
                this.style.color="orange";
            });
            item.addEventListener('mouseout', function(){
                this.style.color="black";
            });
        })

        //for of
        var x;
        for(x of $menu3){
            //x.style.color = "blue";
            x.addEventListener('mouseover', function(){
                this.style.color="salmon";
            });
            x.addEventListener('mouseout', function(){
                this.style.color="black";
            });
        }

        // do/while문
        var y=0;
        do{
            //$menu4[y].style.color = "blue";
            $menu4[y].addEventListener('mouseover', function(){
                this.style.color="blue";
            });
            $menu4[y].addEventListener('mouseout', function(){
                this.style.color="black";
            });
            y++;
        }while(y<$menu4.length)
    </script>
</body>
</html>
