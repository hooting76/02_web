<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <h2>for</h2>
    <ul id="for"></ul>
    <hr>
    <h2>forEach</h2>
    <ul id="forEach"></ul>
    <hr>
    <h2>for of</h2>
    <ul id="forof"></ul>
    <hr>
    <h2>for in</h2>
    <ul id="forin"></ul>
    <hr>
    <h2>do / while</h2>
    <ul id="dowhile"></ul>
    <hr>
    <script>
        var fruit =["apple", "banana", "orange"];

        //for
        for(var i=0;i<fruit.length; i++){
            document.getElementById('for').innerHTML +='<li>'+fruit[i]+'</li>';
        }

        // forEach
        fruit.forEach(function(el, index){
            document.getElementById('forEach').innerHTML +='<li>'+fruit[i]+'</li>';
        });
    </script>
</body>
</html>
