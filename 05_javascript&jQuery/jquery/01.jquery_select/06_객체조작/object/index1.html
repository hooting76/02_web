<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

<body>
<h2>img</h2>
<p class="imgs">
        <img src="./img/img1.gif" alt="img1">

        <img src="./img/img1.gif" alt="img3">
        <img src="./img/img1.gif" alt="img4">
</p> 
<hr>
<h2>replace</h2>
    <div class="replace">

        <div id="div3" class="box">box3</div>
        <div id="div4" class="box alert">box4</div>

    <h2>toggle</h2>
    <div class="toggleClass">
        <p id="imgs">
            <img src="./img/img.jpg" alt="img" class="red">

    <hr>

        <p class="p1"><img src="./img/img1.jpg" alt="img1"></p>
        <p class="p2"><img src="./img/img.png" alt="img_png"></p>
    </div>

    <hr>
    <h2>position</h2>
    <div class="position">
        <div class="box_wrap">
            <p class="boxs">박스</p>
        </div>
        <p class="txt_1">절대 top 위치값: <span></span></p>
        <p class="txt_2">상대 top 위치값: <span></span></p>
    </div>
