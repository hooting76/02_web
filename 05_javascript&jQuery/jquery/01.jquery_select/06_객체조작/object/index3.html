<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after / before</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/script2.js"></script>
</head>
<body>
    <div id="wrap">
        <h2>after and before</h2>
        <div class="afterAndBefore addBg">
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>
        <hr>
        <h2>append와 appendTo</h2>
        <div class="append-appendTo addBg append">
            <div class="basket">basket</div>
            <div class="apple">apple</div>
            <div class="banana">banana</div>
            <div class="orange">orange</div>
        </div>
        <div class="append-appendTo addBg append1">
            <div class="basket">basket</div>
            <div class="apple">apple</div>
            <div class="banana">banana</div>
            <div class="orange">orange</div>
        </div>
        <h2>prepend와 prependTo</h2>
        <div class="append-appendTo addBg prepend">
            <div class="basket">basket</div>
            <div class="apple">apple</div>
            <div class="banana">banana</div>
            <div class="orange">orange</div>
        </div>
        <hr>
        <h2>clone/remove/empty</h2>
        <div class="clone addBg">
            <div class="box1">
                <p>내용1</p>
                <p>내용2</p>
            </div>
            <div class="box2">
                <p>내용3</p>
                <p>내용4</p>
            </div>
            <div class="box3">
                <p>내용5</p>
                <p>내용6</p>
            </div>
        </div>
        <hr>
        <h2>replace</h2>
        <div class="replace addBg">
            <div class="replace1">
                <h2>제목1</h2>
                <div>내용1</div>
                <div>내용2</div>
            </div>
            <div class="replace2">
                <h2>제목1</h2>
                <div>내용1</div>
                <div>내용2</div>
            </div>
        </div>
    </div>
</body>
</html>
