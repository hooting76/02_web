<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 예제</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="wrap">
        <ul class="tab">
            <li><a href="javascript:" class="on"><img src="./img/tab01.png" alt="tab01"></a></li>
            <li><a href="javascript:"><img src="./img/tab02.png" alt="tab02"></a></li>
            <li><a href="javascript:"><img src="./img/tab03.png" alt="tab03"></a></li>
            <li><a href="javascript:"><img src="./img/tab04.png" alt="tab04"></a></li>
        </ul>
        <div class="content">
            <div><img src="./img/img01.png" alt="img01" class="on"></div>
            <div><img src="./img/img02.png" alt="img02"></div>
            <div><img src="./img/img03.png" alt="img03"></div>
            <div><img src="./img/img04.png" alt="img04"></div>
        </div>
    </div>
</body>
</html>
