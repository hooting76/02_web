<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리ui</title>
    <link rel='stylesheet prefetch' href='http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- action은 폼테그 이후 이동할 페이지를 나타냄. -->
        <form action="index1.html" method="post" name="formUi">
            <div id="progress">
                <div class="pct"><span>0</span>% Completed</div>
            </div>
            <h1>jquery UI</h1>
            <div class="ui-widget">
                <label for="location">원하는 지역</label>
                <select name="location" id="location">
                    <optgroup  label="서울">
                        <option value="강남">강남</option>
                        <option value="잠실">잠실</option>
                        <option value="논현">논현</option>
                    </optgroup>
                    <optgroup  label="경기">
                        <option value="수원">수원</option>
                        <option value="분당">분당</option>
                        <option value="인천">인천</option>
                    </optgroup>
                </select>
            </div>
            <div class="ui-widget">
                <label for="tags">찾아보기: </label>
                <input id="tags" class="ui-button ui-corner-all" type="text">
            </div>
            <div class="ui-widget" id="spin">
                <label for="spinner">경력</label>
                <input id="spinner" name="value" type="text">
            </div>
            <div class="ui-widget">
                <label for="datepicker">출근 가능한날짜</label>
                <input id="datepicker" name="value" type="text" class="ui-button ui-corner-all">
            </div>
            <fieldset>
                <legend>우리회사 사이트는 어떻게 알았나요?</legend>
                <label for="radio-1">인터넷</label>
                <input type="radio" name="radio-1" id="radio-1">
                <label for="radio-2">매신저</label>
                <input type="radio" name="radio-1" id="radio-2">
                <label for="radio-3">기타</label>
                <input type="radio" name="radio-1" id="radio-3">
            </fieldset>
            <button type="submit" id="submit">완료</button>
        </form>
    </div>
</body>
</html>
