<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 계정에 로그인</title>
    <style>
        body{
            background-image: linear-gradient(45deg, #E0FFFF, #FFEBCD);
        }
        #mainframe{
            margin: 140px auto auto auto;
            position: relative;
            width: 440px;
            height: 338px;
            background-color: white;
            box-shadow: black 0px 0px 1px;
        }
        .mainPanel{
            width: 396px;
            height: 294px;
            padding: 22px;
        }

        .emailInputArea{
            border-bottom: 1px solid gray;
            padding: 3px 5px;
            width: 100%;
            height: 24px;
        }

        .emailInputArea input{
            width: 100%;
            border: none;
        }
        .emailInputArea input:focus{
            outline: none;
        }
        .makeAcount p{
            font-size: 13px;
        }
        .makeAcount p a{
            text-decoration: none;
        }
        .makeAcount p a:hover{
            text-decoration: underline;
            color: gray;
        }
        .secureLogin p{
            font-size: 13px;
        }
        .secureLogin p a{
            text-decoration: none;
        }
        .secureLogin p a:hover{
            text-decoration: underline;
            color: gray;
        }

        .loginBtn{
            text-align: right;
        }
        .loginBtn input:hover{
            background: blue;
        }
        .loginBtn input{
            background: cornflowerblue;
            border: none;
            width: 100px;
            height: 30px;
            color: white;
            position: relative;
            top:30px;
            right: 0;
        }

        .loginOps{
            margin: 20px auto auto auto;
            position: relative;
            width: 440px;
            height: 50px;
            background-color: white;
            box-shadow: black 0px 0px 1px;
        }
        .loginOpsInner{
            padding: 8px 0px 8px 40px;
            margin: 0 auto;
            height: 100%;
        }
        .loginOpsInner img{
            width: 30px;
            height: 30px;
        }
        .loginOps:hover{
            background-color: gray;
        }
        a:visited{
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="mainframe">
        <form class="mainPanel" method="post" action="#">
            <div class="mainIcon">
                <img src="./01_Web_Standard/ex09/images/microsoft_logo.svg" alt="마이크로소프트로고">
            </div>
            <div class="loginText">
                <h2>로그인</h2>
            </div>
            <div class="emailInputArea">
                <input type="text" placeholder="전자 메일, 휴대폰 또는 Skype">
            </div>
            <div class="makeAcount">
                <p>계정이 없으신가요?  <a href="#">계정을 만드세요!</a></p>
            </div>
            <div class="secureLogin">
                <p><a href="#">보안 키로 로그인 </a><img src="./01_Web_Standard/ex09/images/documentation_Q.svg" alt="보안키 로그인"></p>
            </div>
            <div class="loginBtn">
                <input type="submit" value="다음">
            </div>
        </form>
    </div>
    <div class="loginOps">
        <div class="loginOpsBtn">
            <div class="loginOpsInner">
                <span class="bottom"><img src="./01_Web_Standard/ex09/images/signin-options.svg" alt="로그인 옵션">로그인 옵션</span>
            </div>
        </div>
    </div>
</body>
</html>
